<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lottery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div class="main container">
      <div class="row border">
        <div class="col-xs-9 col-sm-9 vertical-center">
          <span>Winners: </span>
          <span id="winner"></span>
        </div>
        <div class="col-xs-3 col-sm-3">
          <div class="pull-right right">
            <button id="check-winner" type="button" class="btn btn-primary" name="button">New winner</button>
          </div>
        </div>
      </div>
      <form id="registration-form" class="form-horizontal" name="registration">
        <div class="row border form">
          <h2>Registration form</h2>
          <div class="form-group">
            <div class="offset-2 col-sm-9">
              <input type="hidden" class="form-control" id="_id">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-9">
              <input type="name" class="form-control" id="name" placeholder="Enter name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-9">
              <input type="surname" class="form-control" id="surname" placeholder="Enter surname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone:</label>
            <div class="col-sm-9">
              <input type="phone" class="form-control" id="phone" placeholder="Enter phone">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="birthday">Birthday:</label>
            <div class="col-sm-9">
              <input type="birthday" class="form-control" id="birthday" placeholder="Enter birthday">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="col-sm-offset-10 col-sm-2">
                <div class="pull-right right">
                  <button type="submit" class="btn btn-success">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <table id="participants" class="table table-bordered">
          <thead>
            <tr>
              <th>_id</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Birthday</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Custom js -->
    <script src="index.js"></script>

  </body>
</html>
